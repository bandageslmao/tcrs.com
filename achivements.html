<!DOCTYPE html>
<html>
<head>
    <title>tcrs.com - Achievements</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        body {
            background-image: url('images/TCRS.png');
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh; 
            display: flex;
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: center; 
            color: #fff;
            text-align: center;
        }
        #splash-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 1);
            z-index: 10;
            text-align: center;
        }
        #splash-screen button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        #audio-container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            display: none;
        }
        audio {
            display: none; 
        }
        .text-background {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 20px; 
            display: inline-block; 
            margin-top: 20px; 
        }
        .container {
            width: 100%; 
            display: flex;
            justify-content: center; 
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <div>
            <p>Hey, Before you get to it, would you like some music?</p>
            <button onclick="enableAutoplay()">Enable Autoplay</button>
            <button onclick="skipAutoplay()">Skip Autoplay</button>
        </div>
    </div>
    <div id="audio-container">
        <audio id="myAudio" loop>
            <source src="music/athletic.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="container">
        <div class="text-background">
            <h1>Welcome to the Achievements Page!</h1>
        </div>
    </div>

    <div class="container">
        <div class="text-background">
            <h2 class="inline-link"><a href="index.html">Home</a></h2>
            <h2 class="inline-link"><a href="achivements.html">Achievements</a></h2>
            <h2 class="inline-link"><a href="Meet The Gang.html">Characters</a></h2>
            <h2 class="inline-link"><a href="gamespage.html">Games</a></h2>
            <h2 class="inline-link"><a href="Socials.html">Socials</a></h2>
        </div>
    </div>

    <div id="achievements-container" class="container">
        <div class="text-background">
            <h2>Your Achievements</h2>
            <div id="achievements"></div>
        </div>
    </div>

    <script>
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function enableAutoplay() {
            setCookie('autoplay', 'enabled', 7);
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('audio-container').style.display = 'block';
            var audio = document.getElementById('myAudio');
            audio.play().then(() => {
                console.log('Audio is playing.');
            }).catch(error => {
                console.log('Failed to play audio:', error);
            });
        }

        function skipAutoplay() {
            setCookie('autoplay', 'skipped', 7);
            document.getElementById('splash-screen').style.display = 'none';
        }

        const achievements = [
            { id: 1, name: "First Visit", description: "Welcome to the site!" },
            { id: 2, name: "Explorer", description: "Visited 5 different pages." },
        ];

        const userAchievements = JSON.parse(localStorage.getItem('userAchievements')) || [];
        const hasVisited = localStorage.getItem('hasVisited');

        if (!hasVisited) {
            awardAchievement(1); // Award the "First Visit" achievement
            localStorage.setItem('hasVisited', 'true');
        }

        function awardAchievement(achievementId) {
            const achievement = achievements.find(a => a.id === achievementId);
            if (achievement && !userAchievements.includes(achievementId)) {
                userAchievements.push(achievementId);
                localStorage.setItem('userAchievements', JSON.stringify(userAchievements));
                displayAchievement(achievement);
            }
        }

        function displayAchievement(achievement) {
            const achievementsContainer = document.getElementById('achievements');
            const achievementElement = document.createElement('div');
            achievementElement.textContent = `${achievement.name}: ${achievement.description}`;
            achievementsContainer.appendChild(achievementElement);
        }

        userAchievements.forEach(id => {
            const achievement = achievements.find(a => a.id === id);
            if (achievement) {
                displayAchievement(achievement);
            }
        });

        window.onload = function() {
            var autoplayPreference = getCookie('autoplay');
            if (autoplayPreference === 'enabled') {
                var audio = document.getElementById('myAudio');
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('audio-container').style.display = 'block';
                var playPromise = audio.play();

                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Audio is playing.');
                    }).catch(error => {
                        console.log('Failed to play audio:', error);
                        alert("Autoplay was blocked.");
                        document.getElementById('splash-screen').style.display = 'flex';
                    });
                }
            } else {
                document.getElementById('splash-screen').style.display = 'flex';
            }
        }
    </script>
</body>
</html>
